<div class="container">
  <div>
    <label for="model">Select Model</label>
    <select [(ngModel)]="selectedModel" id="model">
      <option *ngFor="let item of model$ | async" [ngValue]="item.id">{{item.id}}</option>
    </select>
  </div>
  <textarea name="" id="" cols="30" rows="10" [(ngModel)]="data"></textarea>
  <button (click)="verschicken()">Wyslij</button>
  <div *ngFor="let items of response$ | async ; let i = index">
  {{items}}
  </div>
</div>
